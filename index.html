<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu com Logo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .menu {
      position: fixed; /* Fica fixo no topo */
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111; /* Fundo escuro */
      display: flex;
      align-items: center; /* Centraliza verticalmente a logo */
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .menu img {
      height: 50px; /* Ajusta a altura da logo */
      object-fit: contain;
    }
  </style>
</head>
<body>

  <nav class="menu">
    <img src="sua-logo.png" alt="Logo da Empresa">
  </nav>

  <!-- Conteúdo de exemplo -->
  <div style="margin-top:70px; padding:20px;">
    <h1>Conteúdo da página</h1>
    <p>Rola a página para ver o menu fixo com a logo.</p>
    <p style="margin-bottom:1000px;">Mais conteúdo para rolagem...</p>
  </div>

</body>
</html>
