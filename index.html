<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topo com Logo</title>
    <style>
        /* CSS Básica para Resetar Espaços */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container do Cabeçalho (Topo) */
        .header {
            background-color: #333; /* Cor de fundo */
            padding: 10px 5%; /* Espaçamento interno */
            display: flex;
            justify-content: space-between; /* Logo na esquerda, menu na direita */
            align-items: center; /* Alinha verticalmente ao centro */
            position: sticky; /* Mantém no topo ao rolar */
            top: 0;
            z-index: 1000;
        }

        /* Estilização da Logo */
        .logo img {
            height: 120px; /* Ajuste o tamanho da logo aqui */
            width: auto;
            display: block;
        }

        /* Estilização do Menu */
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px; /* Espaço entre os links */
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #f4a261; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <!-- Substitua 'logo.png' pelo caminho da sua imagem -->
            <img src="https://raw.githubusercontent.com/9481A24/Logomarca/main/96b62f39-207f-4085-9194-198f50ad4ad2-md.jpeg" alt="Logo da Empresa">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
