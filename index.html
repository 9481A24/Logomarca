<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lar em Dia Soluções</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f2f2f2;
    padding-top:120px;
}

/* TOPO FIXO */
.header-fixo{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:1000;
    display:flex;
    justify-content:center;
    padding:15px 0;
}

/* CARD DO LOGO */
.logo-card{
    background:#fff;
    width:95%;
    max-width:1200px;
    padding:16px 20px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15);

    display:flex;
    align-items:center;
    justify-content:flex-start;
}

/* IMAGEM DA LOGO */
.logo-card img{
    height:60px;   /* controla o tamanho */
    width:auto;
}
</style>
</head>

<body>

<!-- LOGO FIXO -->
<div class="header-fixo">
    <div class="logo-card">
        <img src="logo.png" alt="Lar em Dia Soluções">
    </div>
</div>

<!-- CONTEÚDO TESTE -->
<div style="height:2000px; padding:20px;">
    Role a página para ver o logo fixo.
</div>

</body>
</html>
