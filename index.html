<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu com Logo Dinâmica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 2000px; /* só para testar rolagem */
    }

    /* Menu fixo */
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px; /* altura fixa do menu */
      background-color: #111; /* fundo escuro */
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* Logo */
    .menu img {
      height: 80px; /* altura fixa */
      width: auto;  /* largura automática */
      transition: width 0.3s; /* animação suave */
    }
  </style>
</head>
<body>

  <nav class="menu">
    <img id="logo" src="https://raw.githubusercontent.com/9481A24/Logomarca/main/96b62f39-207f-4085-9194-198f50ad4ad2-md.jpeg" alt="Logo">
  </nav>

  <script>
    const logo = document.getElementById('logo');
    const larguraMax = 400; // largura da logo no topo
    const larguraMin = 150; // largura mínima ao rolar

    // Inicializa logo com largura máxima
    logo.style.width = larguraMax + "px";

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      // Calcula nova largura proporcional à rolagem
      let novaLargura = larguraMax - scrollY;

      if(novaLargura < larguraMin) novaLargura = larguraMin;
      if(novaLargura > larguraMax) novaLargura = larguraMax;

      logo.style.width = novaLargura + "px";
    });
  </script>

</body>
</html>
